{% extends "base.html" %}
{% load static %}
{% block title %}
{{ product.name }}
{% endblock %}
{% block content %} 
<div class="product-detail">
<img src="{% if product.image_product %}{{ product.image_product.url }}{% else %}
{% static "img/no_image.png" %}{% endif %}">
<h1>{{ product.name }}</h1>
<h2>{{product.category}}</h2>
<p class="price">Rp. {{ product.harga }}</p>
{{ product.deskripsi|linebreaks }}
</div>
{% endblock %}
